<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Life at PIH</title>
    <script>window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = { isDisabled: true };</script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script src="https://unpkg.com/netlify-cms-media-library-cloudinary@^1.0.0/dist/netlify-cms-media-library-cloudinary.js"></script>

    <script src="https://unpkg.com/decap-cms@^3.10.1/dist/decap-cms.js"></script>

    <script>
      // Menunggu DOM benar-benar siap
      document.addEventListener('DOMContentLoaded', function() {
        if (window.CMS) {
          // Jika masih error appendChild, kita paksa init manual di sini
          console.log("CMS Ready to render...");
        } else {
          console.error("CMS Script not loaded");
        }
      });
    </script>
  </body>
</html>
